<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}">
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 120px">
            <h1 class="text-center" style="color: #1b6d85">欢迎注册</h1>
        </div>
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group col-xs-4 col-md-4 col-md-offset-4">
                <label for="user">用户名</label>
                    <input type="text" class="form-control " id="user" placeholder="请输入用户名" name="username">
                <span class="help-block"></span>
            </div>

            <div class="form-group col-xs-4 col-md-4 col-md-offset-4">
                <label for="pwd">密码</label>
                    <input type="password" class="form-control " id="pwd" placeholder="请输入密码" name="password">
                <span class="help-block"></span>
            </div>

            <div class="form-group col-xs-4 col-md-4 col-md-offset-4">
                <label for="pwd">确认密码</label>
                    <input type="password" class="form-control " id="pwd2" placeholder="请确认密码" name="re_password">
                <span class="help-block"></span>
            </div>

            <div class="form-group col-xs-4 col-md-4 col-md-offset-4">
                <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱" name="email">
                <span class="help-block"></span>
            </div>

            <div class="col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
        </form>
    </div>

</div>
<script src="{% static 'jquery.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7/js/bootstrap.js' %}"></script>
</body>
</html>
