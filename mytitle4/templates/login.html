<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}">
</head>
<body>
<div class="container ">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 120px">
            <h1 class="text-center" style="color: lightseagreen">欢迎登录</h1>
        </div>
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group col-xs-4 col-md-4 col-md-offset-4">
                <label for="user">用户名</label>
                    <input type="text" class="form-control " id="user" placeholder="请输入用户名" name="username">
                <span class="help-block"></span>
            </div>

            <div class="form-group col-xs-4 col-md-4 col-md-offset-4">
                <label for="pwd">密码</label>
                    <input type="password" class="form-control " id="pwd" placeholder="请输入密码" name="password">
                <span class="help-block"></span>
            </div>

            <div class="col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
            </div>

            <div class="col-md-4 col-md-offset-4">
                <a href="/change_pwd/">修改密码</a>
                <a href="/reg/" style="float: right">如果没有登录账号,请先注册</a>
            </div>
        </form>
    </div>

</div>
<script src="{% static 'jquery.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7/js/bootstrap.js' %}"></script>
</body>
</html>
