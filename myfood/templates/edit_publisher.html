<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑出版社</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
{#页头#}
<div class="container">
    <div class="page-header" style="text-align: center">
        <h1 style="color: teal">Book management system
            <small>Table operation</small>
        </h1>
    </div>
    <form class="col-lg-8" action="" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1" name="name" style="font-size: 20px">出版社名称</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="{{ obj.p_name }}" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" name="id" style="font-size: 20px;display: none">出版社id</label>
            <input type="text" class="form-control" id="exampleInputPassword1"  name="age">
        </div>
        <button type="submit" class="btn btn-default" style="float: right">Submit</button>
    </form>

</div>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>
</body>
</html>
