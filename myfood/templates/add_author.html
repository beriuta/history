<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加作者</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
</head>
<body>
{#页头#}
<div class="container">
    <div class="page-header" style="text-align: center">
        <h1 style="color: teal">Book management system
            <small>Table operation</small>
        </h1>
    </div>
    <form class="col-lg-8" action="" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1" style="font-size: 20px">作者姓名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入..." name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" style="font-size: 20px">作者年龄</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入" name="age">
        </div>
        <div class="form-group">
            <select name="id">
                {% for book in book_list %}
                    <option value="{{ book.id }}">{{ book.b_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-default" style="float: right">Submit</button>
    </form>

</div>
<script src="/static/jquery.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>
</body>
</html>
