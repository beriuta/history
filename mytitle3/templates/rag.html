<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<form action="/rag/" method="post">
    {% csrf_token %}
    {% for field in form %}
<div>
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    <span class="help-block">{{ field.errors.0 }}</span>  <!--如果没有0,打印的是一个ul-->
</div>
{% endfor %}
<div>
    <input type="submit" value="注册">
</div>
</form>

</body>
</html>
