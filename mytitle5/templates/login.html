<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 120px">
            <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user">用户名</label>
                        <input type="text" class="form-control" id="user1" placeholder="请输入用户名..." name="user">
                    </div>
                    <div class="form-group">
                        <label for="Password">密码</label>
                        <input type="password" class="form-control" id="Password" placeholder="请输入密码..." name="pwd">
                        <span>{{ error_msg }}</span>
                    </div>
                    <div>
                        <a href="/logout/">注销</a>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember"> 七天免登陆
                        </label>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'jquery.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7/js/bootstrap.js' %}"></script>
</body>
</html>
