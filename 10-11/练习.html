<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>顶部导航菜单</title>
    <style>
        /*清楚浏览器默认外边距和内填充*/
        * {
            margin: 0;
            padding:0;
        }
        a {
            /*去除a标签默认的下划线*/
            text-decoration: none;
        }
        .nav {
            background-color: black;
            height: 40px;
            width: 100%;
            position: fixed;
            top: 0;
            margin:0 auto;
            text-align: center;
        }
        ul {
            /*删除列表默认的圆点样式*/
            list-style-type: none;
            /*删除列表默认的外边距*/
            margin: 0;
            /*删除列表默认的内填充*/
            padding: 0;
        }
        /*li元素向左浮动*/
        li {
            float: left;
        }
        li>a {
            /*让链接显示为块级标签*/
            display: block;
            /*设置左右各15像素的填充*/
            padding: 0 15px;
            /*设置字体颜色*/
            color: #b0b0b0;
            /*设置行高*/
            line-height: 40px;
        }
        /*鼠标移上去变白色*/
        li>a:hover {
            color: #fff;
            display: block;
            clear: both;
            text-align: center;
        }
        .fool {
            margin: 0 auto;
            width: 750px;
        }
    </style>
</head>
<body>
<!--顶部导航栏 开始-->
<div class="nav">
    <div class="fool">
        <ul class="clearfix">
            <li><a href="">玉米商城</a></li>
            <li><a href="">大玉米</a></li>
            <li><a href="">小玉米</a></li>
            <li><a href="">甜玉米</a></li>
            <li><a href="">黏玉米</a></li>
            <li><a href="">黑玉米</a></li>
            <li><a href="">黄玉米</a></li>
        </ul>
    </div>
</div>
<!--顶部导航栏 结束-->
</body>
</html>
