<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery.js"></script>
<script>
    //按键被按下
    $(window).keydown(function () {  //键盘是作用于整个系统的
        //打印下哪个按键被按下
        // console.log(event.keyCode);
        if (event.keyCode === 16){
            console.log('shift被按下了')  //只有当shift被按下时，才会在控制台打印
        }
    });
    //按键被抬起的事件
    $(window).keyup(function (event) {
        //打印下哪个按键被按下
        // console.log(event.keyCode);
        if (event.keyCode === 16){
            console.log('shift被抬起了')
        }
    })
</script>
</body>
</html>
