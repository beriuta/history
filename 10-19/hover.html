<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .nav {
            height: 40px;
            width: 100%;
            background-color: #b0b0b0;
            position: fixed;
            top: 0;
        }
        .nav ul {
            list-style-type: none;
            line-height: 40px;
        }
        .nav li{
            float:left;
            padding: 0 10px;
            color: black;
            position: relative;
        }
        .nav li:hover{
            background-color: gainsboro;
            color: black;
        }
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
        .son {
            position: absolute;
            top: 40px;
            right: 0;
            height: 50px;
            width: 100px;
            background-color: beige;
            display: none;
        }
        .hover .son {
            display: block;
        }




    </style>
</head>
<body>
<div class="nav">
    <ul class="clearfix">
        <li>登录</li>
        <li>注册</li>
        <li>购物车
            <p class="son">
                你太穷了
            </p>
        </li>
    </ul>
</div>
<script src="jquery.js"></script>
<script>
    $('.nav li').hover(function () {
        $(this).addClass('hover');
    },
    function () {
        $(this).removeClass('hover');
    });
</script>
</body>
</html>
