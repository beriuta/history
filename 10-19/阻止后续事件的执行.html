<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input type="text" name="name" id="i1">
    <input type="submit" value="提交" id="b1">
</form>
<script src="jquery.js"></script>
<script>
    $('#b1').on('click',function () {
        var value = $('#i1').val().trim();  //获取input里面的内容，如果是空就阻止事件，不提交
        if (!value) {}
        return false;
    })
</script>
</body>
</html>
