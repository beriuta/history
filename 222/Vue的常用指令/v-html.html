<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <h2 v-text="name"></h2>
    <h2 v-text="age"></h2>
    <div v-html="hobby">

    </div>
</div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            name:'阿猫',
        age:'18',
        hobby:`<ul>
            <li>吃鱼</li>
            <li>爬树</li>
            <li>打架</li>
            </ul>`
        }
    });
</script>
</body>
</html>
