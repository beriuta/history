<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="num">
    <div v-if="role =='admin'">管理员你好</div>
    <div v-else-if="role == 'hr'">查看简历</div>
    <div v-else>没有权限</div>
</div>

<script>
    const num = new Vue({
        el:'#num',
        data:{
            role:'hr'
        }
    })
</script>
</body>
</html>
