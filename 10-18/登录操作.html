<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: salmon;
        }
    </style>
</head>
<body>
<form action="">
    <p>
        <label>用户名
            <input type="text" name="username">
        </label>
        <span class="error"></span>
    </p>
    <p>
        <label>密码
            <input type="password" name="pwd">
        </label>
        <span class="error"></span>
    </p>
    <button type="button" class="login">登录</button>
</form>
<script src="jquery.js"></script>
<script>

    // 绑定登录事件
    $('.login').on('click', function () {
        var $inputAll = $('label>input');
        // for循环判断input输入框是否是空
        for (var i = 0; i < $inputAll.length;i++){
            var $input = $($inputAll[i]);  //DOM对象转换jQuery对象
            if (!$input.val().trim()) {
                var prefix = $input.parent().text().trim();
                $input.parent().next().text(prefix + '不能为空');
              }
        }
    });

    // 绑定事件，获取焦点，点击input，不能为空的提示消失
  var $inputeles = $('label>input');
    for (var i=0;i<$inputeles.length;i++);{
    $inputeles[i].onfocus=function () {
        $(this).parent().next().text('');
        }
    }
</script>
</body>
</html>
