<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <style>
        body {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top: 70px">
            <h2 class="text-center">欢迎登陆</h2>
            <form action="/login/" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" name="user">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
                    <span class="help-block"></span>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住
                    </label>
                </div>
                <button type="submit" id="login-btn" class="btn btn-success btn-block">登录</button>
                <p style="color: #c9302c;">{{ error_msg }}</p>
            </form>
        </div>
    </div>
</div>
<script src="/static/bootstrap-3.3.7/js/bootstrap.js"></script>
<script src="/static/jquery.js"></script>
<script>
    // 给登录绑定事件
    $('#login-btn').click(function () {
        // 定义一个允许提交的标志位
        var flag = true;
        // 找到登录框所有的input框，判断是否为空
        $('form input').each(function () {  //each是遍历每一个DOM对象
            var value = $(this).val();
            if (value.length === 0){
                //为空就显示提示信息
                //提示信息出现在下框中
                var errMsg = $(this).prev().text() + '不能为空';
                $(this).next().text(errMsg);
                //给父标签设置has-error的样式
                $(this).parent().addClass('has-error');
                //阻止表单提交
                flag = false;
                return false;
            }
        });
        return flag;
    });
    //给input框绑定focus事件
    $('form input').focus(function () {  //当失去焦点时就会触发
        //取到当前input框后面的span标签的文本
        $(this).next().text('');
        //去掉父标签的额has-error样式
        $(this).parent().removeClass('has-error');
    })
    
    
    
    
    
    
</script>
</body>
</html>
